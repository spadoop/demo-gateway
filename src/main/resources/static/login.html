<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户登录</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#loginBtn').click(function(){
		//window.location.href = "index.html";
		$.ajax({
		 	url:'/passport/login/findBy_username_passwd',
		 	dataType:'json',
		 	data:{"username":$('#name').val(),"passwd":$('#password').val()},
		 	success:function(result){
		 		if(result.code==200){
		 			window.location.href="/index.html"
		 		} else if(result.code==400){
		 			$('#error-msg').html(result.message)
		 			$('#error-msg').show();
		 		}
		 	}
		});
	});
});
</script>
</head>
<body>
<div id="error-msg" class="alert alert-danger" role="alert" style="display:none;"></div>
<br/><br/><br/><br/>
<div class="panel panel-primary" style="width:500px;margin:0 auto;">
	<div class="panel-heading">用户登录</div>
	<div class="panel-body">
		<div>
			<div class="input-group" style="margin-bottom: 25px">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			  <input type="text" class="form-control" id="name" placeholder="请输入用户名">
			</div>
			<div class="input-group" style="margin-bottom: 25px">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
			  <input type="password" class="form-control" id="password" placeholder="请输入密码">
			</div>
			<div class="col-sm-12 controls">
		      <a id="loginBtn" href="javascript:void(0);" class="btn btn-success">Login  </a>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
